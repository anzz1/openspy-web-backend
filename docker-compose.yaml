version: "3.3"
services:
  mysql:
      image: mysql:5.7
      restart: always
      environment:
        MYSQL_DATABASE: 'db'
        # So you don't have to use root, but you can if you like
        MYSQL_USER: 'OpenSpy'
        # You can use whatever password you like
        MYSQL_PASSWORD: 'OpenSpy'
        # Password for root access
        MYSQL_ROOT_PASSWORD: 'password'
        MYSQL_ROOT_HOST: '172.19.0.1,127.0.0.1'
      ports:
        # <Port exposed> : < MySQL Port running inside container>
        - '3306:3306'
      expose:
          - '3306'
        # Where our data will be persisted
      volumes:
        - mysqldb-data:/var/lib/mysql
  seeder:
      build: './docker-compose-support/mysql-seed'
      environment:
        MYSQL_USER: 'root'
        MYSQL_PASSWORD: 'password'
        MYSQL_HOST: '172.18.0.1'
        RABBITMQ_DEFAULT_USER: "rabbitmq"
        RABBITMQ_DEFAULT_PASS: "rabbitmq"
        RABBITMQ_DEFAULT_VHOST: "/"
        HTTP_API_KEY: ""
      links:
        - mysql
      volumes:
        - "./sql:/sql"
  redis:
    container_name: redis
    image: redis
    ports:
      - "6379:6379"
    volumes:
      - ../data/redis:/data
    restart: always

  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: OpenSpy
      MONGO_INITDB_ROOT_PASSWORD: OpenSpy123

  rabbit1:
    image: "rabbitmq:3-management"
    hostname: "rabbit1"
    environment:
      RABBITMQ_ERLANG_COOKIE: "LXTXGOZZDFGDBWNGILHM"
      RABBITMQ_DEFAULT_USER: "rabbitmq"
      RABBITMQ_DEFAULT_PASS: "rabbitmq"
      RABBITMQ_DEFAULT_VHOST: "/"
    ports:
      - "15672:15672"
      - "5672:5672"
    labels:
      NAME: "rabbitmq1"
    volumes:
      - "./docker-compose-support/enabled_plugins:/etc/rabbitmq/enabled_plugins"
  core-web:
    image: "os-core-web"
    hostname: "core-web"
    ports:
      - "80:8080"
    environment:
      CONNECTIONSTRINGS__REDISCACHE: "172.18.0.1,allowAdmin=true"
      CONNECTIONSTRINGS__GAMEMASTERDB: "server=172.18.0.1;database=Gamemaster;user=root;password=password"
      CONNECTIONSTRINGS__GAMETRACKERDB: "server=172.18.0.1;database=GameTracker;user=root;password=password"
      CONNECTIONSTRINGS__KEYMASTERDB: "server=172.18.0.1;database=KeyMaster;user=root;password=password"
      CONNECTIONSTRINGS__RMQCONNECTION: "amqp://rabbitmq:rabbitmq@172.18.0.1:5672/"
      CONNECTIONSTRINGS__SNAPSHOTDB: "mongodb://openspy:OpenSpy123@172.18.0.1:27017/gamestats"
      APIKeyPrivateKey: ""
      PresencePreAuthPrivateKey: ""
      ASPNETCORE_ENVIRONMENT: "development"
      ASPNETCORE_URLS: "http://0.0.0.0:8080"

volumes:
  mysqldb-data: